<p>看到一个句子：True love doesn't have a happy ending, because a true love never ends. Letting go is one way of saying I love you.</p>

<p>试着译如下：</p>

<p>{% highlight html %}      
             真爱恒自在，
             美满无末途；
             分手亦是爱，
             何苦强为舟。
             
             -----------{% endhighlight %}</p>
