---
layout: layout-two
title: category
---

{% for category in site.categories %}
<h2>{{ category | first }}</h2>
<h5 style="color:#4b3072;">共有{{category | last | size }}篇博文</h5>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}}  ———— <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
